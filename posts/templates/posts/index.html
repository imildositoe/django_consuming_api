{% extends 'posts/layout.html' %}

{% block content %}
    <h4 class="center-align red lighten-3">{{ title }}</h4>
    {% if data %}
        <div class="row col s12 m12">
            {% for d in data %}
                <div class="row">
                    <div class="col s12 m4">
                        <div class="card blue">
                            <div class="card-content white-text">
                                <span class="card-title">{{ d.nome }}</span>
                                <p>Este é o usuário número {{ d.id }} da nossa lista e a sua senha é {{ d.senha }}</p>
                            </div>
                            <div class="card-action">
                                <a class="white-text" href="#!">{{ d.nome }}.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
